<!DOCTYPE html>
<html>
<head>
  <title>Document Type Selection</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h2>What would you like to create?</h2>
    
    <div class="options">
      <div class="option">
        <input type="radio" id="referral" name="docType" value="referral">
        <label for="referral">Referral Message</label>
      </div>
      
      <div class="option">
        <input type="radio" id="coverLetter" name="docType" value="coverLetter">
        <label for="coverLetter">Cover Letter</label>
      </div>
    </div>
    
    <div class="buttons">
      <button id="nextBtn" class="btn primary-btn">Next</button>
    </div>
  </div>
  
  <script src="../js/page1.js"></script>
</body>
</html>
