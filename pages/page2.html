<!DOCTYPE html>
<html>
<head>
  <title>Referral Details</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h2>Enter Referral Details</h2>
    
    <div class="form-group">
      <label for="jobUrl">Job URL</label>
      <input type="text" id="jobUrl" placeholder="https://company.com/jobs/123">
    </div>
    
    <div class="form-group">
      <label for="referrerName">Referrer's Name</label>
      <input type="text" id="referrerName" placeholder="John Doe">
    </div>
    
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" placeholder="Example Corp">
    </div>
    
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" placeholder="Software Engineer">
    </div>
    
    <div class="buttons">
      <button id="backBtn" class="btn secondary-btn">Back</button>
      <button id="nextBtn" class="btn primary-btn">Next</button>
    </div>
  </div>
  
  <script src="../js/page2.js"></script>
</body>
</html>
