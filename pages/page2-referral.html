<!DOCTYPE html>
<html>
<head>
  <title>Referral Details</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h2>Enter Referral Details</h2>
    
    <div class="form-group">
      <label for="source">Where did you find the opportunity?</label>
      <select id="source" class="select-input">
        <option value="">Select an option</option>
        <option value="Job post">Job Post</option>
        <option value="LinkedIn post">LinkedIn Post</option>
        <option value="Company website">Company Website</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="otherSource" placeholder="Please specify" class="hidden">
    </div>
    
    <div class="form-group">
      <label for="jobUrl">Job URL</label>
      <input type="text" id="jobUrl" placeholder="https://company.com/jobs/123">
    </div>
    
    <div class="form-group">
      <label for="referrerName">Referrer's Name</label>
      <input type="text" id="referrerName" placeholder="John Doe">
    </div>
    
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" placeholder="Example Corp">
    </div>
    
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" placeholder="Software Engineer">
    </div>
    
    <div class="buttons">
      <button id="backBtn" class="btn secondary-btn">Back</button>
      <button id="nextBtn" class="btn primary-btn">Next</button>
    </div>
  </div>
  
  <script src="../js/page2-referral.js"></script>
</body>
</html>
