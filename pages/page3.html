<!DOCTYPE html>
<html>
<head>
  <title>Referral Message</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h2>Your Referral Message</h2>
    
    <div class="message-container">
      <textarea id="referralMessage" rows="16"></textarea>
    </div>
    
    <div class="buttons">
      <button id="backBtn" class="btn secondary-btn">Back</button>
      <button id="copyBtn" class="btn primary-btn">Copy to Clipboard</button>
      <button id="resetBtn" class="btn warning-btn">Reset</button>
    </div>
    
    <div id="notification" class="notification hidden">Copied to clipboard!</div>
  </div>
  
  <script src="../js/page3.js"></script>
</body>
</html>
